<body class="ms-Grid">
  <div class="ms-Grid-row">
  <!-- App navigation bar markup. -->
  <div class="ms-NavBar">
    <ul class="ms-NavBar-items">
      <li class="navbar-header">Microsoft Graph Connect</li>
      <li class="ms-NavBar-item ms-NavBar-item--right" onclick="window.location.href='/logout'"><i class="ms-Icon ms-Icon--x"></i> Disconnect</li>
    </ul>
  </div>

    <div>
      <h2 class="ms-font-xxl ms-fontWeight-semibold">Hi, {{ name }}!</h2>

          Sie sind nun mit Office 365 verbunden. Unten sehen Sie Ihre Account Informationen sowie die Moeglichkeit neue Raume anzulegen.
      </p>

      <!-- Information -->
      <div class="accountInformation">
          <h3 class="ms-font-l">Account Informationen</h3>
          <!-- Get my account information -->
          <form action="/me">
            <button type="submit" class="ms-Button ms-Button--compound">
              <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
              <span class="ms-Button-label">Account information</span>
              <span class="ms-Button-description">Zeigt alle wichtigen Details des aktuell eingeloggten Accounts an</span>
            </button>
          </form>

          <!-- get inormation from alexa -->
          <form action="/get_information">

              <span class="ms-Button-label">Amazon Daten</span>
              <span class="ms-Button-description">Uebergebene Daten des Amazon Skills</span>
            </button>
          </form>

          <!-- Get my calendar -->
         <form action="/calendars">
            <button type="submit" class="ms-Button ms-Button--compound">
              <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
              <span class="ms-Button-label">Registrierte Raume</span>
              <span class="ms-Button-description">Zeigt alle Kalender der registierten Raume an</span>
            </button>
         </form>
      </div>

        </div>
      </form>
      {% if showSuccess == 'true' %}
